<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/512jquery-ui.css">
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script>
	$(function() {
		$("ul.menu > li > .sub").hide();
		
		$("ul.menu > li").hover(function(){
			$(this).find(".sub").slideDown(300);
		}, function(){
			$("ul.menu > li > .sub").slideUp(300);
		});
	});
</script>
<style>
/*목록의 기본 속성 초기화*/
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
/*목록 아이템의 가로 배치 및 크기와 배경이미지 지정*/
ul.menu li {
	float: left;
	width: 179px;
	height: 48px;
	background: url("image/btn.png");
}
/*메뉴의 링크에 대한 크기 지정 및 글자 꾸미기*/
ul.menu li a {
	display: block;
	width: 100%;
	height: 100%;
	line-height: 48px;
	text-align: center;
	font-weight: bold;
	color: #CFDFB5;
	text-decoration: none;
}
/*마우스가 올라간 링크에 대한 배경이미지 변경*/
ul.menu li a:hover {
	background: url("image/btn_over.png");
}
/*가로 배치에 사용된 float 속성 해제*/
ul.menu:after {
	content: '';
	display: block;
	clear: both;
	float: none;
}
</style>
</head>
<body>
	<ul class="menu">
		<li>
			<a href="#">메뉴A</a>
			<ul class="sub">
				<li><a href="#">서브메뉴A</a></li>
				<li><a href="#">서브메뉴A</a></li>
				<li><a href="#">서브메뉴A</a></li>
			</ul>
		</li>
		<li>
			<a href="#">메뉴B</a>
			<ul class="sub">
				<li><a href="#">서브메뉴B</a></li>
				<li><a href="#">서브메뉴B</a></li>
				<li><a href="#">서브메뉴B</a></li>
			</ul>
		</li>
		<li>
			<a href="#">메뉴C</a>
			<ul class="sub">
				<li><a href="#">서브메뉴C</a></li>
				<li><a href="#">서브메뉴C</a></li>
				<li><a href="#">서브메뉴C</a></li>
			</ul>
		</li>
	</ul>
</body>
</html>
