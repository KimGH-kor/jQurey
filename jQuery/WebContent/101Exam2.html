<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON</title>
<script src="js/jquery-3.4.1.min.js"></script>
<script>
$(document).ready(function(){
   var emp = {
      "name"       : "홍길동",
      "age"        : 30,
      "tel"        : "1111-2222",
      "address"    : "대구시"
   };
   
   var msg = "";
   msg += "이름 : " + emp.name       + "<br>"
      +  "나이 : " + emp.age          + "<br>"
      +  "전화 : " + emp['tel']       + "<br>"
      +  "주소 : " + emp["address"]    + "<br>"
   
   $('#result').html(msg);
   
   var key = "";
   
   $("#btn1").click(function(){
      key = "name"
      $('#show').text(emp[key]);
   })
   
   $("#btn2").click(function(){
      key = "tel"
      $('#show').text(emp[key]);
   })
});
</script>
</head>
<body>
   <h2>JSON 표기법</h2>
   <input type="button" id="btn1" value="이름 출력">
   <input type="button" id="btn2" value="전화번호 출력">
   <br><br>
   <div id="result"></div><br>
   <div id="show"></div>
</body>
</html>
