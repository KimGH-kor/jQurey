<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<script src="js/jquery-3.4.1.min.js"></script>
<script>
	$(document).ready(function() {
		$.getScript("js/132split.js");

		$("#submit").click(function() {
			var str = $("form").serialize();
			//$("result").html(str);

			var rs = splitProc(str);
			$("#result").html(rs);
		});
	});
</script>
</head>
<body>
	<form>
		<table>
			<tr>
				<td><label>아 이 디</label></td>
				<td><input type="text" name="id" id="id"></td>
				<td rowspan="2">
				<input type="button" id="submit" value="로그인"></td>
			</tr>
			<tr>
				<td><label>비밀번호</label></td>
				<td><input type="text" name="pwd" id="pwd"></td>
			</tr>
		</table>
	</form>
	<br>
	<br>

	<div id="result"></div>
</body>
</html>
