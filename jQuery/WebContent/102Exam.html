<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.4.1.min.js"></script>
<script>
	$(document).ready(function(){
		var emp = [
			{"name" : "kim", "age" : 30},
			{"name" : "lee", "age" : 40},
			{"name" : "son", "age" : 20}
		];
		var msg = "";
		msg += "이름 : " + emp[0].name + "<br>나이 : " + emp[0].age + "<br><br>";
		msg += "이름 : " + emp[1].name + "<br>나이 : " + emp[1].age + "<br><br>";
		msg += "이름 : " + emp[2].name + "<br>나이 : " + emp[2].age;
		$('#result').html(msg);
		
		$("#btn").click(function(){
			var result2 = emp[$('#index').val()][$('#key').val()];
			$('#result2').text(result2);
		})
		
	});
</script>
</head>
<body>
	<h2>JSON array 표기법</h2>
	<div id = "result"></div><br>
	인덱스값 : <input id = "index" type="text"><br>
	키값 : <input id = "key" type="text"><br>
	<input type = "button" id = "btn" value="데이터출력"/><br>
	<div id = "result2"></div>
	
</body>
</html>
