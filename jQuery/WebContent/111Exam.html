<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				$('#demo').load("111sample1.txt");
			});
			$("#btn2").click(function(){
				$("#demo").load("111sample2.txt");
			});
		});
	</script>
</head>
<body>
	<h2>jQuery Ajax를 이용한 텍스트 불러오기</h2>
	<p id="demo"></p>
	<button type="button" id="btn1">텍스트</button>
	<button type="button" id="btn2">테이블</button>
</body>
</html>
