<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.4.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('#btn1').click(function(){
			$('#view1').text($('#txt').val());
		})
		$('#btn2').click(function(){
			$('#view2').html($('#txt').val());
		})
	})
</script>
</head>
<body>
	<input type="text" id="txt" size="50" name="text"/>
	<input id = "btn1" type="button" value="출력1"/>
	<input id = "btn2" type="button" value="출력2"/>
	
	<div id="view1"></div>
	<div id="view2"></div>
</body>
</html>
